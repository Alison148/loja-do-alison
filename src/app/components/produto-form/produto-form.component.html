<div class="container mt-4">
  <div class="card shadow">
    <div class="card-header bg-success text-white d-flex align-items-center">
      <i class="fas fa-plus-circle me-2"></i>
      <h5 class="mb-0">Cadastrar Novo Produto</h5>
    </div>
    <div class="card-body">
      <form (ngSubmit)="salvar()">
        <div class="mb-3">
          <label for="nome" class="form-label">
            <i class="fas fa-box me-1 text-secondary"></i> Nome do Produto
          </label>
          <input
            type="text"
            id="nome"
            name="nome"
            class="form-control"
            [(ngModel)]="produto.nome"
            placeholder="Ex: Monitor Gamer"
            required
          />
        </div>

        <div class="mb-3">
          <label for="preco" class="form-label">
            <i class="fas fa-dollar-sign me-1 text-secondary"></i> Preço
          </label>
          <input
            type="number"
            id="preco"
            name="preco"
            class="form-control"
            [(ngModel)]="produto.preco"
            placeholder="Ex: 999.99"
            required
          />
        </div>

        <div class="mb-3">
          <label for="descricao" class="form-label">
            <i class="fas fa-align-left me-1 text-secondary"></i> Descrição
          </label>
          <textarea
            id="descricao"
            name="descricao"
            class="form-control"
            [(ngModel)]="produto.descricao"
            rows="3"
            placeholder="Ex: Tela 27'', Full HD, 144Hz, 1ms..."
          ></textarea>
        </div>

        <div class="text-end">
          <button type="submit" class="btn btn-success px-4">
            <i class="fas fa-save me-1"></i> Salvar Produto
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
