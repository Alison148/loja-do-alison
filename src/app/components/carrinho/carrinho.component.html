<div class="container mt-4">
  <div class="card shadow">
    <div class="card-header bg-primary text-white d-flex align-items-center">
      <i class="fas fa-shopping-cart me-2"></i>
      <h5 class="mb-0">Carrinho de Compras</h5>
    </div>

    <ul class="list-group list-group-flush">
      <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let item of carrinho">
        <div>
          <i class="fas fa-box-open text-secondary me-2"></i>
          {{ item.nome }} (x{{ item.quantidade || 1 }})
        </div>
        <span class="badge bg-success fs-6">R$ {{ item.preco * (item.quantidade || 1) }}</span>
      </li>
    </ul>

    <div class="card-body">
      <p class="fs-5">
        Total: <strong>R$ {{ total().toFixed(2) }}</strong>
      </p>

      <button class="btn btn-warning w-100 mt-3" (click)="enviarParaPdV()">
        <i class="fas fa-cash-register me-1"></i> Ir para Caixa
      </button>
    </div>
  </div>
</div>
