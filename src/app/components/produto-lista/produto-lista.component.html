<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h4 class="text-primary mb-0">
      <i class="fas fa-store me-2"></i> Produtos Disponíveis
    </h4>
  </div>

  <div class="row">
    <div class="col-md-4 mb-4" *ngFor="let p of produtos">
      <div class="card h-100 shadow-sm">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title text-dark">
            <i class="fas fa-box-open me-1 text-secondary"></i> {{ p.nome }}
          </h5>
          <p class="card-text text-muted small flex-grow-1">
            {{ p.descricao || 'Sem descrição disponível.' }}
          </p>
          <p class="fs-5 fw-bold text-success mb-3">
            <i class="fas fa-tag me-1"></i> R$ {{ p.preco }}
          </p>
          <button class="btn btn-outline-success mt-auto w-100" (click)="comprar(p)">
            <i class="fas fa-cart-plus me-1"></i> Comprar
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
