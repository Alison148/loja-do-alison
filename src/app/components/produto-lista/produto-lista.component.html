<div class="container mt-5">
  <!-- Cabeçalho -->
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h4 class="text-primary fw-semibold">
      <i class="fas fa-store me-2"></i> Produtos Disponíveis
    </h4>
  </div>

  <!-- Grade de produtos -->
  <div class="row">
    <div class="col-md-6 col-lg-4 mb-4" *ngFor="let p of produtos">
      <div class="card h-100 border-0 shadow-sm rounded">
        <div class="card-body d-flex flex-column p-4">

          <!-- Nome -->
          <h5 class="card-title fw-bold text-dark mb-2">
            <i class="fas fa-box-open me-2 text-secondary"></i> {{ p.nome }}
          </h5>

          <!-- Quantidade -->
          <div class="text-muted small mb-2">
            <i class="fas fa-boxes me-1 text-secondary"></i>
            Estoque: {{ p.quantidade }}
          </div>

          <!-- Descrição -->
          <p class="card-text text-muted small mb-3 flex-grow-1">
            {{ p.descricao || 'Sem descrição disponível.' }}
          </p>

          <!-- Preço -->
          <div class="mb-3">
            <span class="badge bg-success bg-opacity-75 text-white px-3 py-2">
              <i class="fas fa-tag me-1"></i> R$ {{ p.preco }}
            </span>
          </div>

          <!-- Botão Comprar -->
          <button (click)="comprar(p)" class="btn btn-outline-success rounded-pill fw-semibold">
            <i class="fas fa-cart-plus me-2"></i> Comprar
          </button>

        </div>
      </div>
    </div>
  </div>
</div>
